    prefix: /interviews/

FSBASTTAdminCrudBundle_letter:
    resource: "@FSBASTTAdminCrudBundle/Resources/config/routing/letter.yml"
    prefix: /letters/

FSBASTTAdminCrudBundle_link:
    resource: "@FSBASTTAdminCrudBundle/Resources/config/routing/link.yml"
    prefix: /links/

FSBASTTAdminCrudBundle_message:
    resource: "@FSBASTTAdminCrudBundle/Resources/config/routing/message.yml"
    prefix: /messages/

FSBASTTAdminCrudBundle_news:
    resource: "@FSBASTTAdminCrudBundle/Resources/config/routing/news.yml"
    prefix: /news/

FSBASTTAdminCrudBundle_partner:
    resource: "@FSBASTTAdminCrudBundle/Resources/config/routing/partner.yml"
