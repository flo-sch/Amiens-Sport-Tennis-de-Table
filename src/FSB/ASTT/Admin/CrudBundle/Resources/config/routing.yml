# Remember that this routing is called with prefix /admin/

FSBASTTAdminCrudBundle_login:
    pattern: /login
    defaults: { _controller: "FSBASTTAdminCrudBundle:Session:login" }

FSBASTTAdminCrudBundle_login_check:
    pattern: /login_check
    defaults: { _controller: "FSBASTTAdminCrudBundle:Session:login_check" }
    
FSBASTTAdminCrudBundle_logout:
    pattern: /logout
    defaults: { _controller: "FSBASTTAdminCrudBundle:Session:logout" }

FSBASTTAdminCrudBundle_article:
    resource: "@FSBASTTAdminCrudBundle/Resources/config/routing/article.yml"
    prefix: /articles/

FSBASTTAdminCrudBundle_event:
    resource: "@FSBASTTAdminCrudBundle/Resources/config/routing/event.yml"
    prefix: /events/

FSBASTTAdminCrudBundle_interview:
