    defaults: { _controller: FSBASTTFrontBundle:News:show }

FSBASTTFrontBundle_eventspage:
    pattern: /event/{id}
    defaults: { _controller: FSBASTTFrontBundle:Calendar:show }

FSBASTTFrontBundle_themepage:
